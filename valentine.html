<!DOCTYPE html>
<html lang="en">
<head>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Comic Sans MS', 'Poppins', cursive;
}

body{
    background: linear-gradient(135deg, #a18cd1, #fbc2eb);
    height:100vh;
    overflow:hidden;
}

/* HEARTS & BUTTERFLIES */
.floating{
    position:absolute;
    font-size:24px;
    animation: float 8s infinite linear;
    opacity:0.75;
}
@keyframes float{
    0%{transform:translateY(100vh) rotate(0deg);}
    100%{transform:translateY(-10vh) rotate(360deg);}
}

/* MAIN SCREEN */
#question{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
}

h1{
    color:white;
    font-size:2.6rem;
    margin-bottom:25px;
    animation: pop 1.5s ease-in-out infinite alternate;
    text-shadow:0 4px 10px rgba(0,0,0,.25);
}

@keyframes pop{
    from{transform:scale(1);}
    to{transform:scale(1.06);}
}

.buttons{
    display:flex;
    gap:25px;
}

button{
    padding:15px 35px;
    font-size:1.2rem;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:.3s ease;
}

/* YES BUTTON */
#yes{
    background: linear-gradient(135deg, #7f5af0, #c77dff);
    color:white;
    box-shadow:0 8px 20px rgba(0,0,0,.35);
}

#yes:hover{
    transform:scale(1.08);
}

/* NO BUTTON */
#no{
    background:white;
    color:#7f5af0;
    position:relative;
    box-shadow:0 6px 15px rgba(0,0,0,.25);
}

/* GALLERY PAGE */
#gallery{
    display:none;
    height:100vh;
    overflow-y:auto;
    background: linear-gradient(135deg, #d8b4fe, #a78bfa);
    padding:35px;
}

#gallery h2{
    text-align:center;
    color:white;
    margin-bottom:20px;
    font-size:2.2rem;
    text-shadow:0 3px 8px rgba(0,0,0,.25);
}

.photos{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:18px;
}

.photos img{
    width:100%;
    border-radius:22px;
    box-shadow:0 12px 25px rgba(0,0,0,.35);
    transition:.4s ease;
}

.photos img:hover{
    transform:scale(1.1);
}

/* PULSING HEARTS (TOP LEFT & RIGHT ON GALLERY) */
.pulse-heart{
    position:fixed;
    top:20px;
    font-size:42px;
    animation:pulse 1.5s infinite ease-in-out;
    z-index:999;
    user-select:none;
    opacity:0.9;
}
.pulse-left{ left:20px; }
.pulse-right{ right:20px; }

@keyframes pulse{
    0%{ transform:scale(1); opacity:0.8; }
    50%{ transform:scale(1.25); opacity:1; }
    100%{ transform:scale(1); opacity:0.8; }
}

/* FADE-IN MESSAGE */
.fade-in{
    opacity: 0;
    animation: fadeIn 2.5s ease-in-out forwards;
    animation-delay: 0.8s;
}

@keyframes fadeIn{
    from{ opacity:0; transform: translateY(15px); }
    to{ opacity:1; transform: translateY(0); }
}
</style>
</head>

<script>

</body>
</html>
